<html>
    <head>
        <title>Message list</title>
    </head>
    <body>
        {% for message in messages %}
            <div>
                <p>-----------------------</p>
                <p>published: {{ message.date_created }} by {{message.sender_address}}</p>
                <p><a href="">{{ message.type}}:{{ message.text }}</a></p>
                <p>-----------------------</p>
            </div>
        {% endfor %}
    </body>
</html>
